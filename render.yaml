services:
  - type: web
    name: appointment-manager-backend
    env: node
    plan: free
    region: oregon
    buildCommand: cd backend && npm install && npm run build && npm run setup:prod
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 1h
      - key: CORS_ORIGIN
        sync: false  # Set this in Render dashboard after frontend is deployed

